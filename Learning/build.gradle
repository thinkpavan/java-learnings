apply plugin:'java'
apply plugin:'eclipse'

version ='1.0'

jar{
manifest{
attributes 'Implementation-Title': 'Learning',
			'Implementation-Version': version
		}
}

repositories {
	mavenCentral()
}

 sourceSets {
   main {
        java {
            srcDirs = ["src"]
        }
      }
   test {
   	java{
            srcDirs = ["test"]
        }
    }
}
dependencies{
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}